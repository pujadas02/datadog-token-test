name: Terraform Version Monitoring

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  monitor-terraform-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.3.0"  # Specify a newer version of Terraform

      - name: Run terraform init
        run: |
          terraform init

      - name: Get Terraform Version
        id: tf_version
        run: |
          VERSION_RAW=$(terraform -version)
          echo "Terraform version output: $VERSION_RAW"

          # Extract version using regex
          VERSION=$(echo "$VERSION_RAW" | grep -oP '^Terraform \K[\d\.]+')
          echo "Terraform version is $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV  # Save the version to environment for the next step

      - name: Send Terraform Version to Datadog
        run: |
          VERSION="${{ env.VERSION }}"  # Use the environment variable set in the previous step
          TIMESTAMP=$(date +%s)
          VERSION_NUMERIC=$(echo $VERSION | awk -F. '{ printf("%d%02d%02d", $1,$2,$3) }')  # Convert version (e.g., 1.6.2 â†’ 10602)

          # Send the version data to Datadog
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
            -d '{
                  "series": [{
                    "metric": "terraform.cli.version",
                    "points": [['"$(date +%s)"', '"$VERSION_NUMERIC"']],
                    "type": "gauge",
                    "tags": ["source:github", "repo:${{ github.repository }}", "version:$VERSION"]
                  }]
              }' \
           "https://api.datadoghq.com/api/v1/series"  # Use the correct Datadog API URL
